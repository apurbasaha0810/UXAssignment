<h2>Video Player</h2>

<my-player></my-player>

<my-controls count="0" (countIncremented)="handleCountIncrement($event)"></my-controls>

<h2>Video Playlist</h2>
<span style="display:inline-block; width: 2%;"></span>Title:<span style="display:inline-block; width: 6.5%;"></span><input type="text" [(ngModel)]="title"/>
<br/>
<br/>
<span style="display:inline-block; width: 2%;"></span>Youtube URL:<span style="display:inline-block; width: 2%;"></span><input type="text" [(ngModel)]="url"/>
<br/>
<br/>
<span style="display:inline-block; width: 10%;"></span><button (click)="addVideo()">Add Video</button>
<br/>
<br/>
<h4><span style="display:inline-block; width: 5%;"></span>Title
    <span style="display:inline-block; width: 15%;"></span>URL</h4>
<my-playlist *ngFor="let video of videos" [video]="video"></my-playlist>
<my-playlist *ngFor="let addedVideo of addedVideoList" [video]="addedVideo"></my-playlist>
